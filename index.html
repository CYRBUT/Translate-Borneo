<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borneo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Dark Theme Colors
              'dark-bg': '#111827',
              'dark-card': '#1f2937',
              'dark-border': '#374151',
              'light-text': '#f3f4f6',
              'medium-text': '#9ca3af',
              
              // Light Theme Colors
              'light-bg': '#f9fafb',
              'light-card': '#ffffff',
              'light-border': '#e5e7eb',
              'dark-text': '#1f2937',
              'medium-light-text': '#6b7280',

              // Brand Colors (remain consistent)
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
              'brand-accent': '#a855f7',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'typing': 'typing 2s steps(6, end), blinkCaret .75s step-end infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              typing: {
                from: { width: '0' },
                to: { width: '6ch' }
              },
              blinkCaret: {
                'from, to': { 'border-color': 'transparent' },
                '50%': { 'border-color': '#4f46e5' }
              }
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  .dark body {
    background-color: #111827;
    background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
    background-size: 20px 20px;
  }
</style>
</head>
  <body class="bg-light-bg dark:bg-dark-bg text-dark-text dark:text-light-text transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
